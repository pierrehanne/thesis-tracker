name: Upload Logs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: application-logs
          path: ./logs/*.log
