name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install Poetry first
      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Now cache dependencies
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      # Install dependencies with Poetry
      - name: Install dependencies with Poetry
        run: |
          poetry install

      # Check import ordering with isort
      - name: Check import ordering with isort
        run: |
          poetry run isort --check-only src

      - name: Lint code with Flake8
        run: |
          poetry run flake8 src --max-line-length=88

      - name: Format code with Black
        run: |
          poetry run black src --check --diff

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      # Cache Poetry dependencies after Poetry installation
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies with Poetry
        run: |
          poetry install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Enable containerd image store
        run: |
          sudo service docker stop
          sudo dockerd --containerd=/run/containerd/containerd.sock &

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image with cache
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
            -t thesis-tracker .

      - name: Run Docker container
        run: |
          docker run --rm thesis-tracker

      - name: Run tests with Pytest
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q
